<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-4 d-none d-lg-flex">
              <div
                class="flex-grow-1 bg-register-image"
                style="padding: 50px; background-color: lightgray"
              >
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player
                  src="https://assets1.lottiefiles.com/packages/lf20_jcikwtux.json"
                  background="transparent"
                  speed="1"
                  style="width: 300px; height: 300px"
                  loop
                  autoplay
                ></lottie-player>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Apply Now!</h4>
                </div>
                <form class="user">
                  <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        required
                        class="form-control form-control-user"
                        type="text"
                        id="exampleFirstName"
                        placeholder="First Name"
                        name="first_name"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        required
                        class="form-control form-control-user"
                        type="text"
                        id="exampleFirstName"
                        placeholder="Last Name"
                        name="last_name"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      required
                      class="form-control form-control-user"
                      type="email"
                      id="exampleInputEmail"
                      aria-describedby="emailHelp"
                      placeholder="Email Address"
                      name="email"
                    />
                    <div class="mb-3">
                      <input
                        required
                        class="form-control form-control-user"
                        type="text"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Enter Your Qualification"
                        name="email"
                      />
                    </div>

                    <div class="mb-3">
                      <input
                        required
                        class="form-control form-control-user"
                        type="text"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Enter the subject for which applied"
                        name="email"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        required
                        class="form-control form-control-user"
                        type="password"
                        id="examplePasswordInput"
                        placeholder="Password"
                        name="password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        required
                        class="form-control form-control-user"
                        type="password"
                        id="exampleRepeatPasswordInput"
                        placeholder="Repeat Password"
                        name="password_repeat"
                      />
                    </div>
                  </div>
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit"
                    onclick="Signup()"
                  >
                    apply now
                  </button>
                  <hr />
                </form>
                <div class="text-center">
                  <a class="small" href="login.html">Already applied? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
      function Signup() {
        const pass = document.getElementById("examplePasswordInput").value;
        if (pass.length < 4) {
          alert("password must be atleast 4 digits");
          return;
        }
      }
    </script>
  </body>
</html>
