<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected Faculty List Displayed from HTML Page</title>
  </head>
  <body>
    <h1>Selected Faculty List Displayed from HTML Page</h1>
    <ul id="facultylist">
      <li id="name1">Faculty Name:</li>
      <li id="age1">Age:</li>
      <li id="status1">Status:</li>
    </ul>
    <ul id="facultylist">
      <li id="name2">Faculty Name:</li>
      <li id="age2">Age:</li>
      <li id="status2">Status:</li>
    </ul>
    <ul id="facultylist">
      <li id="name3">Faculty Name:</li>
      <li id="age3">Age:</li>
      <li id="status3">Status:</li>
    </ul>
    <script>
      var xhttp;
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "index.xml", true);
      xhttp.send();
      function myFunction(xml) {
        var x, i, txt, xmlDoc;
        xmlDoc = xml.responseXML;
        txt = "";
        x = xmlDoc.getElementsByTagName("name");
        document.getElementById(
          "name1"
        ).innerHTML = `<b>Faculty Name:</b>${x[0].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("age");
        document.getElementById(
          "age1"
        ).innerHTML = `<b>Age:</b> ${x[0].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("status");
        document.getElementById(
          "status1"
        ).innerHTML = `<b>Status:</b>${x[0].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("name");
        document.getElementById(
          "name2"
        ).innerHTML = `<b>Faculty Name:</b>${x[1].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("age");
        document.getElementById(
          "age2"
        ).innerHTML = `<b>Age:</b> ${x[1].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("status");
        document.getElementById(
          "status2"
        ).innerHTML = `<b>Status:</b>${x[1].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("name");
        document.getElementById(
          "name3"
        ).innerHTML = `<b>Faculty Name:</b>${x[2].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("age");
        document.getElementById(
          "age3"
        ).innerHTML = `<b>Age:</b> ${x[2].childNodes[0].data}`;
        x = xmlDoc.getElementsByTagName("status");
        document.getElementById(
          "status3"
        ).innerHTML = `<b>Status:</b>${x[2].childNodes[0].data}`;
      }
    </script>
  </body>
</html>
